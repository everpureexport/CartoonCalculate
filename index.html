<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Export Calculator Pro</title>

<style>

body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg,#1f4037,#99f2c8);
}

/* Center wrapper */
.wrapper{
    max-width:950px;
    margin:40px auto;
    padding:15px;
}

/* Glass card */
.card{
    background: rgba(255,255,255,0.95);
    padding:25px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

/* Heading */
h1{
    text-align:center;
    margin-bottom:20px;
    color:#1c2b36;
}

/* Sections */
.section{
    margin-bottom:25px;
}

.section-title{
    font-size:17px;
    font-weight:bold;
    margin-bottom:10px;
    color:#2f89c5;
    border-bottom:2px solid #eee;
    padding-bottom:6px;
}

/* Grid */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.full{
    grid-column:1/-1;
}

label{
    font-size:13px;
    font-weight:600;
}

/* Inputs */
input,select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ddd;
    margin-top:5px;
    font-size:14px;
    transition:0.2s;
}

input:focus,select:focus{
    border-color:#2f89c5;
    outline:none;
    box-shadow:0 0 6px rgba(47,137,197,0.3);
}

/* Button */
button{
    width:100%;
    padding:14px;
    background: linear-gradient(135deg,#2f89c5,#5dade2);
    border:none;
    color:white;
    font-size:16px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.25s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Result */
.result{
    margin-top:25px;
    background:#f7fbff;
    padding:18px;
    border-radius:10px;
    border-left:5px solid #2f89c5;
    line-height:1.6;
    font-size:15px;
}

/* Responsive */
@media(max-width:768px){
    .grid{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<h1>Export Container Calculator</h1>

<!-- PRODUCT -->
<div class="section">
<div class="section-title">Product Details</div>

<div class="grid">
<div>
<label>Product Name</label>
<input type="text" id="product">
</div>

<div>
<label>Product Weight (kg)</label>
<input type="number" id="productWeight" step="0.01">
</div>

<div>
<label>Total Items</label>
<input type="number" id="totalItems">
</div>

<div>
<label>Items per Carton</label>
<input type="number" id="itemsPerCarton">
</div>
</div>
</div>

<!-- CARTON -->
<div class="section">
<div class="section-title">Carton Details</div>

<div class="grid">
<div>
<label>Length (cm)</label>
<input type="number" id="length">
</div>

<div>
<label>Width (cm)</label>
<input type="number" id="width">
</div>

<div>
<label>Height (cm)</label>
<input type="number" id="height">
</div>

<div>
<label>Empty Carton Weight (kg)</label>
<input type="number" id="cartonWeight">
</div>
</div>
</div>

<!-- CONTAINER -->
<div class="section">
<div class="section-title">Container Settings</div>

<div class="grid">
<div>
<label>Container Type</label>
<select id="containerType">
<option value="20">20 ft Container</option>
<option value="40">40 ft Container</option>
</select>
</div>

<div>
<label>Loading Efficiency (%)</label>
<input type="number" id="efficiency" value="92">
</div>
</div>
</div>

<button onclick="calculate()">Calculate Container Plan</button>

<div id="result" class="result"></div>

</div>
</div>

<script>

function calculate(){

let product = document.getElementById("product").value.trim();
let productWeight = parseFloat(document.getElementById("productWeight").value);
let totalItems = parseFloat(document.getElementById("totalItems").value);
let itemsPerCarton = parseFloat(document.getElementById("itemsPerCarton").value);
let L = parseFloat(document.getElementById("length").value);
let W = parseFloat(document.getElementById("width").value);
let H = parseFloat(document.getElementById("height").value);
let cartonWeight = parseFloat(document.getElementById("cartonWeight").value);
let type = document.getElementById("containerType").value;
let efficiency = parseFloat(document.getElementById("efficiency").value) / 100;

if(!product || isNaN(productWeight) || isNaN(totalItems) || isNaN(itemsPerCarton) || isNaN(L) || isNaN(W) || isNaN(H) || isNaN(cartonWeight)){
document.getElementById("result").innerHTML="Please fill all fields correctly.";
return;
}

let cartonsNeeded = Math.ceil(totalItems / itemsPerCarton);
let grossCartonWeight = (itemsPerCarton * productWeight) + cartonWeight;

let container;

if(type=="20"){
container={L:589,W:235,H:239,maxWeight:27000};
}else{
container={L:1203,W:235,H:239,maxWeight:26500};
}

let fit1=Math.floor(container.L/L)*Math.floor(container.W/W)*Math.floor(container.H/H);
let fit2=Math.floor(container.L/W)*Math.floor(container.W/L)*Math.floor(container.H/H);

let cartonsByVolume=Math.max(fit1,fit2);
cartonsByVolume=Math.floor(cartonsByVolume*efficiency);

let cartonsByWeight=Math.floor(container.maxWeight/grossCartonWeight);

let cartonsFit=Math.min(cartonsByVolume,cartonsByWeight);
let itemsPerContainer=cartonsFit*itemsPerCarton;

document.getElementById("result").innerHTML=
`
<b>Product:</b> ${product}<br>
<b>Cartons Required:</b> ${cartonsNeeded}<br>
<b>Cartons per Container:</b> ${cartonsFit}<br>
<b>Items per Container:</b> ${itemsPerContainer}<br>
<b>Carton Gross Weight:</b> ${grossCartonWeight.toFixed(2)} kg
`;

}

</script>

</body>
</html>
