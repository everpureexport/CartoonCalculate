<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Export Calculator</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    margin:0;
    padding:15px;
}

.container{
    max-width:900px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{text-align:center;}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.full{grid-column:1/-1;}

input,select,button{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

button{
    background:#2f89c5;
    color:white;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

.result{
    margin-top:20px;
    background:#f2f6fc;
    padding:15px;
    border-radius:8px;
    font-weight:bold;
}

/* Mobile */
@media(max-width:768px){
    .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">
<h1>Export Calculator</h1>

<div class="grid">

<div class="full">
<label>Product Name</label>
<input type="text" id="product">
</div>

<div>
<label>Product Weight (kg per item)</label>
<input type="number" id="productWeight" step="0.01">
</div>

<div>
<label>Total Items</label>
<input type="number" id="totalItems">
</div>

<div>
<label>Items per Carton</label>
<input type="number" id="itemsPerCarton">
</div>

<div>
<label>Carton Length (cm)</label>
<input type="number" id="length">
</div>

<div>
<label>Carton Width (cm)</label>
<input type="number" id="width">
</div>

<div>
<label>Carton Height (cm)</label>
<input type="number" id="height">
</div>

<div>
<label>Empty Carton Weight (kg)</label>
<input type="number" id="cartonWeight">
</div>

<div class="full">
<label>Container Type</label>
<select id="containerType">
<option value="20">20 ft</option>
<option value="40">40 ft</option>
</select>
</div>

<div class="full">
<button onclick="calculate()">Calculate</button>
</div>

</div>

<div id="result" class="result"></div>

</div>

<script>

function calculate(){

let product = document.getElementById("product").value.trim();
let productWeight = parseFloat(document.getElementById("productWeight").value);
let totalItems = parseFloat(document.getElementById("totalItems").value);
let itemsPerCarton = parseFloat(document.getElementById("itemsPerCarton").value);
let L = parseFloat(document.getElementById("length").value);
let W = parseFloat(document.getElementById("width").value);
let H = parseFloat(document.getElementById("height").value);
let cartonWeight = parseFloat(document.getElementById("cartonWeight").value);
let type = document.getElementById("containerType").value;

// validation
if(!product || productWeight<=0 || totalItems<=0 || itemsPerCarton<=0 || L<=0 || W<=0 || H<=0 || cartonWeight<=0){
document.getElementById("result").innerHTML="Please fill all fields correctly.";
return;
}

// cartons required
let cartonsNeeded = Math.ceil(totalItems / itemsPerCarton);

// gross carton weight
let grossCartonWeight = (itemsPerCarton * productWeight) + cartonWeight;

// container specs (realistic payload approx)
let container;

if(type=="20"){
container={L:589,W:235,H:239,maxWeight:27000};
}else{
container={L:1203,W:235,H:239,maxWeight:26500};
}

// volume based fit
let fit1 = Math.floor(container.L/L) * Math.floor(container.W/W) * Math.floor(container.H/H);
let fit2 = Math.floor(container.L/W) * Math.floor(container.W/L) * Math.floor(container.H/H);

// best orientation
let cartonsByVolume = Math.max(fit1,fit2);

// weight based fit
let cartonsByWeight = Math.floor(container.maxWeight / grossCartonWeight);

// final cartons
let cartonsFit = Math.min(cartonsByVolume, cartonsByWeight);

// items per container
let itemsPerContainer = cartonsFit * itemsPerCarton;

// output
document.getElementById("result").innerHTML =
`
Product: ${product} <br><br>
Cartons Required: ${cartonsNeeded} <br>
Cartons Fit per Container: ${cartonsFit} <br>
Items per Container: ${itemsPerContainer} <br>
Carton Gross Weight: ${grossCartonWeight.toFixed(2)} kg
`;

}

</script>

</body>
</html>
